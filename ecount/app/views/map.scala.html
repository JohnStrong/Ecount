<!-- fix centering issue with map -->
<!-- ensure all counties are downloaded onto the map (database issue) -->
<div class="row">
    <div class="county-search col-md-4">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search County by name">
          <span class="input-group-btn">
               <button class="btn btn-default" type="button">Find</button>
          </span>
        </div>
    </div>
</div>
<div class="row">
    <div id="imap" class="content-container">
        <div id="stats" class="col-md-3" ng-controller="StatBankController">
            <ul class="list-group">
            </ul>
            <style>
                .stat {
                    cursor: pointer;
                }
            </style>
        </div>
        <div class="col-md-9">
            <ul class="list-group">
                <li class="list-group-item">
                    <div id="map-view" ng-init="renderMap()">
                        <div id="imap-view" style="height: 580px"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
