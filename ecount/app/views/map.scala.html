@(message: String, counties: List[County])

@main(message){
<div class="wrap">
    <div class="spacial span-2">
        <section id='county-labels'>
            <ul id="counties">
            @for(county <- counties) {
                <li class="county" data-county=@county.id>
                    <h1>@county.name</h1>
                </li>
            }
            </ul>
        </section>
        <section id="map-view">
            <div id="map" style="height: 650px"></div>
            <script type="text/javascript"
            	data-main="@routes.Assets.at("javascripts/tallysys-map-view.js")"
            	src="@routes.Assets.at("javascripts/require.js")">
            </script>
        </section>
    </div>
</div>
}
