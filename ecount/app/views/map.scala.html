<!-- fix centering issue with map -->
<!-- ensure all counties are downloaded onto the map (database issue) -->
<div class="row">
    <div id="imap" class="content-container">
        <div id="counties" class="col-md-3">
            <ul class="counties-list list-group">
               <li class="county list-group-item" ng-repeat='county in counties' ng-click="getGeomForCounty($event)">
                    <span id="key" class="hide">{{county.id}}</span>
                    <span id="name" class="county-link">{{county.name}}</span>
                </li>
            </ul>
            <style>
                .county {
                    cursor: pointer;
                }
            </style>
        </div>
        <div id="map-view" class="col-md-9" ng-init="renderMap()">
            <div id="imap-view" style="height: 550px"></div>
        </div>
    </div>
</div>
