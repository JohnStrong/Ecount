@(title:String)(content:Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" >
    @scripts()
    <title>@title</title>
    @styles()
</head>
<body class="">
    <header id="top">
        @header()
    </header>
    <main>
    @content
    </main>
    <footer>
        @credits()
    </footer>
</body>
</html>
