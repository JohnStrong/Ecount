@(title:String)(content:Html)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" >
    @scripts()
    <title>@title</title>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")"/>
</head>
<body class="metro">
    <header>
        @header()
    </header>
    <main>
    @content
    </main>
</body>
</html>
