<div class="container">
	<div class="county-contain">
		<div class="county-inner">
			<div ng-controller="ElectionStatController">
				<div class="navbar navbar-inner">
		    		<h3 class="page-header">{{target.name}}</h3>
		    	</div>
				<div class="row">
					<div class="col-md-5">
						<div class="live tally feed">
							<!-- place live tally data or alert message-->
							<tally-feed-directive></tally-feed-directive>
						</div>
					</div>
					<div class="col-md-7">
						<div id="imap">
						    <div class="list-group-item">
					        	<div ng-switch on="renderPath[2]" ng-controller="IMapController">
					        		<div ng-switch-when="ded" ng-controller="DEDController">
						                <div id="county-map-view" ng-init="initMap()">
						                    <div id="imap-view" style="height: 580px"></div>
						                </div>
						            </div>
						            <div ng-switch-when="ed" ng-controller="EDController">
						            	<div id="ed-map-view" ng-init="initMap()">
					                    	<div id="imap-view" style="height: 580px"></div>
					               		</div>
						            </div>
						        </div>
					        </div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="tally-results-body">
							<div class="page-header">
								<div class="form-inline" role="form">
									<div class="form-group">
										<label><h3>Previous Tally Results</h3></label>
										<election-directive></election-directive>
									</div>
								</div>
							</div>
							<div class="col-md-12" ng-switch on="currentElectionId !== null">
					    		<!-- vis controller -->
					    		<div ng-switch-when="true">
					    			<div id="candidate" class="candidate-stats">
										<div class="candidate-group" ng-init="constituencies()">
									    	<stat-tab>
									    		<stat-pane ng-repeat="c in constituencies" title="{{c.title}}">
									    			<div id="{{c.title}}" width="600" height="400" vis-directive></div>
									    		</stat-pane>
									    	</stat-tab>
									    </div>
									</div>
					    		</div>
								<div ng-switch-when="false">
									<div class="alret alert-info">loading....</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
