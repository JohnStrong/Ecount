@(user: models.ecount.User)

<!DOCTYPE !html>
<html ng-app="Ecount" ng-controller="AppController" lang="en">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" >
	<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-2.0.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/angular.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/angular-animate.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/angular-route.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/d3.v3.min.js")"></script>
	<title>Ecount Portal</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.css")"/>
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/custom/main.css")"/>
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/custom/extension.css")"/>
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/custom/vis.css")"/>
</head>
<body>
	<div id="content-main spacial">
	    <div class="content-body">
	        <div class="wrap-large row">
	        	<span class="account-logout"><a href="/logout">Logout</a></span>
	            <ul id="main-nav" class="nav nav-tabs">
	                <li id="home" class="active"><a href="#/home">Home</a></li>
	                <li id="map" class=""><a href="#/map">Map</a></li>
	            </ul>
	            <div id="interactive-main" class="spacial">
	                <div ng-switch on="renderPath[0]">
	                    <div ng-switch-when="home">
							<home-directive></home-directive>
	                    </div>
	                    <div ng-switch-when="map">
	                        <map-directive></map-directive>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!--map dependencies-->
		<script src="@routes.Assets.at("javascripts/custom/ecount/map/util/map-util.js")"></script>
		<script src="@routes.Assets.at("javascripts/custom/ecount/map/county/map-county-vis.js")"></script>
		<script src="@routes.Assets.at("javascripts/custom/ecount/map/election/map-elections.js")"></script>
		<script src="@routes.Assets.at("javascripts/custom/ecount/map/base/map.js")"></script>
		<script src="@routes.Assets.at("javascripts/custom/ecount/map/county/map-county.js")"></script>
		<!--account dependencies-->
		<script src="@routes.Assets.at("javascripts/custom/ecount/core/home/util/account-util.js")"></script>
		<script src="@routes.Assets.at("javascripts/custom/ecount/core/home/account.js")"></script>
		<script src="@routes.Assets.at("javascripts/custom/ecount/core/ecount.js")"></script>
	</div>
</body>
