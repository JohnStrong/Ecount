@(haveLogin:Boolean = false, haveLogout:Boolean = false)
<header>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="nav-container">
                <a id="brand-link" class="navbar-brand" href="/">
                    <img src="@routes.Assets.at("images/logo.svg")" alt="Ecount"></img>
                </a>
                <ul class="nav navbar-nav navbar-right">

                    @if(haveLogin) {
    	                <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a data-toggle="modal" data-target="#login-modal" href="#">Login</a></li>
                                <li><a data-toggle="modal" data-target="#register-modal" href="#">Register</a></li>
                            </ul>
    	                </li>
                    }

                    @if(haveLogout) {
                        <li>
                            <a href="/logout" class="btn btn-link">Logout</a>
                        </li>
                    }
                </ul>
            </div>
        </div>
    </nav>
</header>
